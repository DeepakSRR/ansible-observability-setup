name: ğŸ” Ansible CI/CD for Grafana

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Install Ansible
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip3 install ansible

      - name: â–¶ï¸ Run Ansible playbook
        run: |
          ansible-playbook grafana.yml -e "grafana_host=localhost grafana_port=3001 grafana_admin_user=admin grafana_admin_password=admin"
