name: "Ansible CI/CD for Grafana"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Install Ansible in virtualenv
        run: |
          sudo apt update
          sudo apt install -y python3-venv
          python3 -m venv ansible-venv
          source ansible-venv/bin/activate
          pip install --upgrade pip
          pip install ansible

      - name: ‚ñ∂Ô∏è Run Ansible playbook
        run: |
          source ansible-venv/bin/activate
          ansible-playbook grafana.yml -e "grafana_host=localhost grafana_port=3001 grafana_admin_user=admin grafana_admin_password=admin"
